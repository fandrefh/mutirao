{% extends "base.html" %}

{% load widget_tweaks %}

{% block titulo %}
Cadastro de usuario | {{ block.super }}
{% endblock titulo %}

{% block row %}
<div class="col-md-8">
	<h1>Faça seu cadastro</h1>
	<form action="" method="post" accept-charset="utf-8" enctype="multipart/data-form">
		{% csrf_token %}
		<div class="form-group">
			<label for="username">Usuário</label>
			<input type="text" class="form-control" id="username" name="username" value="" placeholder="Digite seu usuario de cadastro.">
		</div>
		<div class="form-group">
			<label for="password">Senha</label>
			<input type="password" class="form-control" id="password" name="password" value="" placeholder="Digite sua senha de cadastro.">
		</div>
		<button type="submit" class="btn btn-primary">Entrar</button>
	</form>
</div>
{% endblock row %}
